<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Contact Form</title>
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='style.css') }}"
        />
    </head>

    <body>
        <h2>Contact Form</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="flash">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form 
        action="{{url_for('contact_complete') }}"
        method="POST"
        novalidate="novalidate"
        >
            <table>
                <tr>
                    <td>Username</td>
                    <td>
                        <input 
                            type="text"
                            name="username"
                            value="{{ username }}"
                            placeholder="username"
                        />
                    </td>
                </tr>
                <tr>
                    <td>Email adress</td>
                    <td>
                        <input
                        type="text"
                        name="email"
                        value="{{ email }}"
                        placeholder="email adress"
                        />
                    </td>
                </tr>
                <tr>
                    <td>Content of inquiry</td>
                    <td>
                        <textarea name="description" placeholder="content">{{ description }}</textarea>
                    </td>
                </tr>
            </table>
            <input type="submit" value="submit" />
    </form>
    </body>
</html>
